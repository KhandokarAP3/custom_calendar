<head>
    <meta charset='utf-8' />

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link href="../SiteAssets/custom_calendar/lib/fullcalendar/main.min.css" rel="stylesheet" />
    <link href="../SiteAssets/custom_calendar/lib/jquery/jquery-ui.min.css" rel="stylesheet" />
    <link href="../SiteAssets/custom_calendar/main_style.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../SiteAssets/custom_calendar/lib/jquery/jquery-3.1.1.min.js"></script>

</head>

<div class="divCustomCalendarRoot">
    <div class="divCustomCalendarMain">

    </div>
</div>

<div id="eventInfoModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Event Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-label">Event Name</div>
                    <div class="fieldCtrl">
                        <input type="text" class="form-control txtEventTitle" disabled />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-label">Location</div>
                    <div class="fieldCtrl">
                        <input type="text" class="form-control txtEventLocation" disabled />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-label">Description</div>
                    <div class="fieldCtrl">
                        <div class="form-control txtEventDesc" disabled></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-label">Start Time</div>
                    <div class="fieldCtrl">
                        <input type="text" class="form-control txtDateControl txtEventStartDate" disabled />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-label">End Time</div>
                    <div class="fieldCtrl">
                        <input type="text" class="form-control txtDateControl txtEventEndDate" disabled />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="chkAllDay" disabled>
                        <label class="form-check-label" for="chkAllDay">
                            All Day Event
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-label">Category</div>
                    <div class="fieldCtrl">
                        <select class="form-select slEventCategory" disabled>
                            <option value="Meeting">Meeting</option>
                            <option value="Holiday">Holiday</option>
                            <option value="Birthday">Birthday</option>
                        </select>
                    </div>
                </div>
            </div>
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary btnSubmit">Save changes</button> -->
        </div>
      </div>
    </div>
</div>

<script src="../SiteAssets/custom_calendar/main_script.js"></script>
